# Render Deployment Configuration
# Deploy MERN app as single service on Render (FREE)

# Build Command:
# npm install && cd frontend && npm install && npm run build && cd ..

# Start Command:
# npm start

buildCommand = "npm install && cd frontend && npm install && npm run build && cd .."
startCommand = "npm start"

[[services]]
type = "web"
name = "mern-ecommerce"
env = "node"
region = "oregon"
plan = "free"
buildCommand = "npm install && cd frontend && npm install && npm run build && cd .."
startCommand = "npm start"
# Environment Variables (Set in Render Dashboard)
# MONGO_URI=mongodb+srv://user:password@cluster.mongodb.net/ecommerce
# SECRET_KEY=your_64_character_random_secret_key_here_make_it_strong
# COOKIE_EXPIRATION_DAYS=7
# PRODUCTION=true
# ORIGIN=https://your-app-name.onrender.com
# EMAIL_USER=your-email@gmail.com
# EMAIL_PASS=your-gmail-app-password
# EMAIL_HOST=smtp.gmail.com
# EMAIL_PORT=587
# NODE_ENV=production
